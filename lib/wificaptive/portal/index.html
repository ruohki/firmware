<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TRMNL Wi-Fi Configuration</title>
  <style>
    /* Existing styles */
    table {
      border-spacing: 1;
      border-collapse: collapse;
      background: white;
      border-radius: 4px;
      overflow: hidden;
      width: 100%;
      margin: 0 auto;
      position: relative;
    }

    table td,
    table th {
      padding-left: 8px;
      text-align: left;
    }

    table td {
      text-align: right;
    }

    table tbody tr {
      height: 30px;
      border-bottom: 1px solid #BBBB;
      font-size: 16px;
    }

    table tbody.hoverable tr:hover {
      background: #f2f2f2;
    }

    .selected {
      background-color: #BBBB;
    }

    body {
      font: 400 14px 'Calibri', 'Arial';
    }

    blockquote {
      color: white;
      text-align: center;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
    }

    #loader:before {
      content: "";
      display: block;
      position: absolute;
      border-style: solid;
      border-color: #fff;
      border-top-color: transparent;
      border-width: 6px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      top: 10px;
      left: 10px;
      animation: loader-spin 1s linear infinite;
    }

    @keyframes loader-spin {
      0% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #loader-wrapper {
      display: none;
    }

    .div-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
      width: 100%;
    }

    label {
      font-size: 18px;
      margin-bottom: 5px;
    }

    input {
      border-width: 1px;
      border-radius: 0.75rem;
      font-size: 16px;
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border: 2px solid #F86527;
      border-radius: 0.75rem;
    }

    input::placeholder {
      opacity: 70%;
    }

    .button {
      color: #fff;
      border: none;
      padding: 8px 18px;
      font-size: 18px;
      border-radius: 5px;
    }

    .button:disabled {
      opacity: 0.65;
    }

    .button-success {
      background-color: #F86527;
    }

    .button-primary {
      background-color: #e4eaf0;
      color: #212529;
    }

    .button-primary:hover:not([disabled]) {
      background-color: #d7dfe8;
    }

    .button-secondary {
      background-color: #343a40;
    }

    .button-secondary:hover:not([disabled]) {
      background-color: #3e444a;
    }

    .button:hover:not([disabled]) {
      filter: saturate(0.8);
    }

    h1 {
      text-align: center;
    }

    .alert-primary {
      color: #383d41;
      background-color: #e2e3e5;
      border-color: #d6d8db;
    }

    .alert-warning {
      color: #856404;
      background-color: #fff3cd;
      border-color: #ffeeba;
    }

    .alert {
      position: relative;
      padding: 0.75rem 1.25rem;
      margin-bottom: 1rem;
      border: 1px solid transparent;
      border-radius: 0.25rem;
      margin-left: auto;
      margin-right: auto;
    }

    #toggler {
      position: absolute;
      font-size: 20px;
      right: 50px;
      cursor: pointer;
      margin-top: 32px;
    }

    caption {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      color: #6c757d;
      text-align: left;
    }

    .bi::before {
      display: inline-block;
      content: "";
      vertical-align: -0.125em;
      background-repeat: no-repeat;
      background-size: 1rem 1rem;
      width: 20px;
      height: 20px;
    }

    }

    .bi-lock::before {
      background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-lock' viewBox='0 0 16 16'><path d='M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1'/></svg>");

    /* (Other icon classes omitted for brevityâ€”they remain unchanged.) */

    .loader {
      border: 6px solid #f3f3f3;
      border-radius: 50%;
      border-top: 6px solid #F86527;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-footer {
      text-align: right;
      margin-top: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* New Toggle Switch Styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #F86527;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    /* Info icon style */
    .info-icon {
      font-style: normal;
      margin-left: 5px;
      color: #F86527;
      cursor: default;
    }

    }

    .url {
      color: #F86527;
    }

    .url:visited {
      color: #F86527;
    }

    .url:hover {
      color: #856404;
    }

  <script>
    /* Original Wi-Fi functions */
    async function refresh() {
      document.getElementById('btnRefresh').disabled = true;
      setTimeout(()=>{
        document.getElementById('btnRefresh').disabled = false;
      }, 5000)
      await getInfo();
    }

    function back(){
      document.getElementById('step1').style.display = 'block';
      document.getElementById('wifi-picker').style.display = 'none';
    }

    function connect() {
      hideAlert();
      var ssid = document.getElementById('ssid').value;
      var pswd = document.getElementById('password').value;
      if (!ssid) {
        displayAlert('Please enter your Wi-Fi name', "warning");
        return;
      }
      var body = { ssid: ssid, pswd: pswd };
      showLoader();
      fetch('/connect', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      })
        .then(response => response.json())
        .then(response => {
          displayWifiInfo(response);
          hideLoader();
        })
        .catch(_ => { hideLoader(); });
    }

    function confirmSoftReset() {
      document.getElementById('confirmationModal').style.display = 'block';
    }

    function softReset() {
      closeModal();
      showLoader();
      fetch('/soft-reset', { method: 'GET' })
        .then(_ => {
          hideLoader();
          displayAlert('Soft reset completed successfully. Your settings have been restored to their default values.', "primary");
        })
        .catch(_ => {
          hideLoader();
          displayAlert('An error occurred during the soft reset. Please try again or contact support if the issue persists.', "warning");
        });
    }

    function closeModal() {
      document.getElementById('confirmationModal').style.display = 'none';
    }

    function togglePassword() {
      var icon = document.getElementById("toggler");
      var input = document.getElementById("password");
      if (icon.classList.contains("bi-eye")) {
        icon.classList.add("bi-eye-slash");
        icon.classList.remove("bi-eye");
        input.type = "text";
      } else {
        icon.classList.add("bi-eye");
        icon.classList.remove("bi-eye-slash");
        input.type = "password";
      }
    }

    async function getInfo() {
      let scanningInfoBox = document.getElementById('scanning-info');
      let scanningLoader = document.getElementById('scanning-loader');
      scanningInfoBox.style.display = 'block';
      scanningLoader.style.display = 'block';

      let response = await fetch('/scan', { method: 'GET' })
        .catch(_ => {
          scanningLoader.style.display = 'none';
          scanningInfoBox.textContent = 'There was an error while scanning networks. Please refresh the page or enter your Wi-Fi name manually';
        });

      if (response && response.status == 200) {
        var json = await response.json();
        scanningInfoBox.style.display = 'none';
        scanningLoader.style.display = 'none';

        var knownNetworks = json.filter((item) => item.saved);
        var otherNetworks = json.filter((item) => !item.saved);
        if (knownNetworks.length > 0) {
          document.getElementById('saved-networks').style.display = 'table';
          document.getElementById('other-networks-caption').style.display = 'block';
        }

        clearWifiTable("table-saved");
        clearWifiTable("table-others");

        knownNetworks.forEach((item) => {
          appendWifiToTable("table-saved", item.name, item.open, item.rssi, false);
        });
        otherNetworks.forEach((item) => {
          appendWifiToTable("table-others", item.name, item.open, item.rssi, true);
        });
      } else if (response && response.status == 202) {
        setTimeout(getInfo, 2000); // repeat in 2s
      }
    }

    function appendWifiToTable(table, name, open, rssi, onClick) {
      var newRow = document.createElement('tr');
      if (onClick) {
        newRow.onclick = function () { onClickItemTable(this); };
      }
      var th = document.createElement('th');
      var td = document.createElement('td');
      th.textContent = name;
      newRow.appendChild(th);
      var wifiIco = document.createElement('i');
      wifiIco.classList.add('bi');
      if (rssi > -55) {
        wifiIco.classList.add('bi-wifi');
      } else if (rssi > -70) {
        wifiIco.classList.add('bi-wifi-2');
      } else if (rssi > -100) {
        wifiIco.classList.add('bi-wifi-1');
      }
      td.appendChild(wifiIco);
      if (!open) {
        var lockIco = document.createElement('i');
        lockIco.classList.add('bi', 'bi-lock');
        td.appendChild(lockIco);
      }
      newRow.appendChild(td);
      document.getElementById(table).appendChild(newRow);
    }

    function clearWifiTable(table){
      document.getElementById(table).innerHTML = "";
    }

    function onClickItemTable(x) {
      x.classList.add('selected');
      var siblings = Array.from(x.parentNode.children);
      siblings.forEach((sibling) => {
        if (sibling !== x) { sibling.classList.remove('selected'); }
      });
      var value = x.querySelector('th').textContent;
      if (value) {
        document.getElementById('ssid').value = value;
        var passwordTag = document.getElementById('password');
        passwordTag.value = '';
        passwordTag.focus();
      }
    }

    function displayWifiInfo(response) {
      var ssid = response.ssid;
      var mac = response.mac;
      let message = ssid.length > 0
        ? `Connecting to SSID: ${ssid}. MAC address: ${mac}`
        : `No AP set. MAC address: ${mac}`;
      displayInfo(message);
    }

    function displayInfo(message) {
      var infoMessageBox = document.getElementById("info-message");
      infoMessageBox.textContent = message;
      infoMessageBox.style.display = "block";
    }

    // Global alert used for both configuration and Wi-Fi steps.
    function displayAlert(message, type) {
      var messageBox = document.getElementById("message");
      messageBox.style.display = "block";
      messageBox.textContent = message;
      messageBox.classList.remove("alert-primary", "alert-warning");
      messageBox.classList.add(`alert-${type}`);
    }

    function hideAlert() {
      var messageBox = document.getElementById("message");
      messageBox.style.display = "none";
    }

    function showLoader() {
      document.getElementById("loader-wrapper").style.display = "block";
    }

    function hideLoader() {
      document.getElementById("loader-wrapper").style.display = "none";
    }

    /* --- Step 1: BYOD / BYOS Configuration Functions --- */
    function toggleDeviceIdVisibility() {
      var byodEnabled = document.getElementById("toggleBYOD").checked;
      document.getElementById("deviceIdField").style.display = byodEnabled ? 'block' : 'none';
    }

    function toggleServerUrlVisibility() {
      var byosEnabled = document.getElementById("toggleBYOS").checked;
      document.getElementById("serverUrlField").style.display = byosEnabled ? 'block' : 'none';
    }

    function saveConfig() {
      hideAlert();
      var byodEnabled = document.getElementById("toggleBYOD").checked;
      var deviceId = document.getElementById("deviceId").value;
      var byosEnabled = document.getElementById("toggleBYOS").checked;
      var serverUrl = document.getElementById("serverUrl").value;

      var configData = {
        byod: byodEnabled,
        deviceId: deviceId,
        byos: byosEnabled,
        serverUrl: serverUrl
      };

      showLoader();
      fetch('/save-config', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(configData)
      })
        .then(response => response.json())
        .then(response => {
          hideLoader();
          if (response.success) {
            // Hide the configuration step and display the Wi-Fi picker.
            document.getElementById('step1').style.display = 'none';
            document.getElementById('wifi-picker').style.display = 'block';
            getInfo(); // start scanning for networks
          } else {
            displayAlert("Failed to save configuration", "warning");
          }
        })
        .catch(error => {
          hideLoader();
          displayAlert("Error saving configuration", "warning");
        });
    }
  </script>
</head>

<body>
  <img src="./logo.svg" style="margin: 0 auto; width: 50%; display: block;" />
  <h1>Device Configuration</h1>
  <!-- Global alert (used by both steps) -->
  <div class="div-container">
    <div class="alert alert-primary" id="message" role="alert" style="display: none;"></div>
  </div>

  <!-- Step 1: BYOD / BYOS Configuration -->
  <div id="step1" class="div-container">
    <h2>Step 1: Configure Your Device</h2>
    <div class="form-group">
      <label>
        BYOD
        <span class="info-icon" title="Bring Your Own Device"></span>
        <label class="switch">
          <input type="checkbox" id="toggleBYOD" onchange="toggleDeviceIdVisibility()">
          <span class="slider"></span>
        </label>
      </label>
    </div>
    <div class="form-group" id="deviceIdField" style="display:none;">
      <label for="deviceId">Enter your MAC Address (can be found on the <a class="url" target="_blank"
          href="https://usetrmnl.com/devices">settings page</a>)</label>
      <input type="text" id="deviceId" name="deviceId" placeholder="Enter Device ID">
    </div>
    <div class="form-group">
      <label>
        BYOS
        <span class="info-icon" title="Bring Your Own Server"></span>
        <label class="switch">
          <input type="checkbox" id="toggleBYOS" onchange="toggleServerUrlVisibility()">
          <span class="slider"></span>
        </label>
      </label>
    </div>
    <div class="form-group" id="serverUrlField" style="display:none;">
      <label for="serverUrl">Enter your Server URL (without trailing slash)</label>
      <input type="text" id="serverUrl" name="serverUrl" placeholder="Enter Server URL">
    </div>
    <button class="button button-success" onclick="saveConfig()">Next</button>
  </div>

  <!-- Wi-Fi Configuration Picker (initially hidden) -->
  <div id="wifi-picker" style="display:none;">
    <h1>Wi-Fi Configuration</h1>
    <div class="div-container">
      <table id="saved-networks" style="display: none;">
        <caption>Saved Networks</caption>
        <tbody id="table-saved"></tbody>
      </table>
      <table>
        <caption style="display: none;" id="other-networks-caption">Other Networks</caption>
        <tbody id="table-others" class="hoverable"></tbody>
      </table>
      <p id="scanning-info">Scanning networks, please wait...</p>
      <div id="scanning-loader" class="loader"></div>
    </div>
    <div class="div-container">
      <div class="form-group">
        <label for="ssid">SSID</label>
        <input type="text" id="ssid" name="ssid" placeholder="Enter your Wi-Fi name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" pattern=".{8,}" placeholder="Enter your Wi-Fi password">
        <i id="toggler" class="bi bi-eye" onclick="togglePassword()"></i>
      </div>
      <span>
        <button id="btnBack" class="button button-success" onclick="back()">Back</button>
        <button id="btnConnect" class="button button-success" onclick="connect()">Connect</button>
        <button id="btnRefresh" class="button button-primary" onclick="refresh()">Refresh</button>
      </span>
      <span style="margin-top: 20px;">
        <button id="btnSoftReset" class="button button-secondary" onclick="confirmSoftReset()">Soft Reset</button>
      </span>
      <div class="form-group" style="margin-top: 10px;">
        <div class="alert alert-primary" id="info-message" role="alert" style="display: none;"></div>
      </div>
    </div>
  </div>

  <div id="loader-wrapper">
    <div id="loader"></div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Are you sure? Soft resetting your TRMNL device will delete all Wi-Fi credentials,
        clear your Device's ID, and reset your API key.</p>
      <div class="modal-footer">
        <button class="button button-success" onclick="softReset()">Yes</button>
        <button class="button button-primary" onclick="closeModal()">No</button>
      </div>
    </div>
  </div>
</body>

</html>
